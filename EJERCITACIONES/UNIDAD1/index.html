<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Gonzalez - Unidad 1</title>
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <h1>Contactanos</h1>
        </div>        
    </header>
    <main class="main container">
        <div class="container">
            <div class="form">
                <form>
                    <div class="mb-3">                        
                        <h2>Formulario</h2>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" required>                        
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="number" class="form-control" id="dni" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Teléfono:</label>
                        <input type="number" class="form-control" id="telephone" name="telephone" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoSeguro" class="form-label">Tipo de seguro:</label><br>
                        <select id="tipoSeguro" class="form-select" name="tipoSeguro" onchange="mostrarPrecio()">
                            <option value="Basico">Básico</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Premium">Premium</option>
                        </select>                        
                    </div>
                    <div class="mb-3">
                        <p id="precioSeguro">El precio del seguro es: $500</p>
                    </div>
                    <div class="btn-send">
                        <button type="submit" class="btn btn-primary" value="Enviar" id="btn-send">Submit</button>
                    </div>
                </form>           
                
            </div>            
        </div>
    </main>
    <footer class="footer">     
        <div class="container">
            <nav>
                <a href="#">Home</a>
            </nav>        
        </div>
    </footer>    
</body>
</html>
