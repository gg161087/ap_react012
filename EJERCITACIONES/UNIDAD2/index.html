<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js" defer></script>
    <title>Gonzalez - Unidad 2</title>
</head>
<body>
    <header id="header" class="header">
        <h1>Ejercicios Unidad 2</h1>            
    </header>
    <main>
        <div class="container-sm">
            <div class="calculator">
                <label for="operand1">Operando 1:</label>
                <input type="number" id="operand1" placeholder="Operando 1">
                <input type="number" id="operand2" placeholder="Operando 2">
                <div class="operators">
                    <button class="operator" onclick="sum()">Suma</button>
                    <button class="operator" onclick="subtract()">Resta</button>
                    <button class="operator" onclick="multiply()">Multiplicación</button>
                    <button class="operator" onclick="divide()">División</button>
                </div>                
                <input type="number" id="result" placeholder="Resultado" disabled>
            </div>
        </div>
    </main>
    <footer class="footer">
        <nav>
            <a href="#">Home</a>
        </nav>        
    </footer>  
</body>
</html>
